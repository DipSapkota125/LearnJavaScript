<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <h1>Nabil Bank</h1>
    <form id="addForm">
      <input id="customerName" type="text" placeholder="Enter customerName" />
      <input id="balance" type="number" placeholder="Enter your balance" />
      <button>Create Account</button>
    </form>
    <hr />
    <form id="depositForm">
      <input
        id="accountNumber"
        type="number"
        placeholder="Enter accountNumber"
      />
      <input id="amount" type="number" placeholder="Enter your amount" />
      <button>Deposit</button>
    </form>
    <hr />
    <form id="withdrawForm">
      <input
        id="withdrawAccountNumber"
        type="number"
        placeholder="Enter accountNumber"
      />
      <input
        id="withdrawAmount"
        type="number"
        placeholder="Enter your amount"
      />
      <button>Withdraw</button>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
